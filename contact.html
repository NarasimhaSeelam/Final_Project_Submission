<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gym Fitness</title>
    <link rel="stylesheet" href="C:\Users\91951\Desktop\Gym\styles.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            animation: fadeInSection 1s ease-in-out;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #333;
        }

        /* Animations */
        @keyframes fadeInSection {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="C:\Users\91951\Desktop\Gym\index.html">Home</a></li>
                <li><a href="C:\Users\91951\Desktop\Gym\services.html">Services</a></li>
                <li><a href="C:\Users\91951\Desktop\Gym\classes.html">Classes</a></li>
                <li><a href="C:\Users\91951\Desktop\Gym\testimonials.html">Testimonials</a></li>
                <li><a href="C:\Users\91951\Desktop\Gym\contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-details">
        <p>Address: 123 Fitness St, City, Country</p>
        <p>Email: info@gymfitness.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="C:\Users\91951\Desktop\Gym\script.js" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Gym Fitness. All Rights Reserved.</p>
    </footer>

</body>
</html>
